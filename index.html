<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Contacto</title>
</head>
<body>
    <div id="envioContacto">
        
        <form action="" id="ingresoForm">
            <h1 id="tituloContacto">Contacto:</h1>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="ingrese su nombre">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="ingrese su apellido">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="ingrese su email" >
            <label for="pasword">Pasword</label>
            <input type="password" id="password" name="password" placeholder="ingrese su password">
            <label for="repetirPassword">Repetir pasword</label>
            <input type="password" id="repetirPassword" name="repetirPassword" placeholder="ingrese su password">
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="ingrese su telefono">
            <button type="submit">Enviar</button>
    
        </form>
    </div>
    <div id="mensaje">
        <button id="Volver" style="display: none;">Volver</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
